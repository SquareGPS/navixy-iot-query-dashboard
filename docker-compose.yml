services:
  # PostgreSQL Database (App Database)
  postgres:
    image: postgres:15-alpine
    container_name: sql-report-postgres
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-reports_app_db}
      POSTGRES_USER: ${POSTGRES_USER:-reports_user}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-postgres}
      POSTGRES_HOST_AUTH_METHOD: trust
    # Use consistent user for frontend connection string
    # Frontend will use: postgresql://${POSTGRES_USER:-reports_user}:${POSTGRES_PASSWORD:-postgres}@postgres:5432/${POSTGRES_DB:-reports_app_db}
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./init-db.sql:/docker-entrypoint-initdb.d/init-db.sql:ro
    networks:
      - sql-report-network
    restart: unless-stopped

  # Redis Cache (optional - for query result caching)
  redis:
    image: redis:7-alpine
    container_name: sql-report-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - sql-report-network

  # Node.js Backend API
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: sql-report-backend
    environment:
      NODE_ENV: production
      PORT: 3001
      REDIS_URL: redis://redis:6379
      DATABASE_URL: postgresql://${POSTGRES_USER:-reports_user}:${POSTGRES_PASSWORD:-postgres}@postgres:5432/${POSTGRES_DB:-reports_app_db}
      JWT_SECRET: ${JWT_SECRET}
      REPORT_SCHEMA_URL: ${REPORT_SCHEMA_URL:-https://raw.githubusercontent.com/DanilNezhdanov/navixy-dashboard-schema/refs/heads/main/examples/hello-world-dashboard.json}
      RATE_LIMIT_MAX_REQUESTS: 1000
      RATE_LIMIT_WINDOW_MS: 900000
    ports:
      - "3001:3001"
    depends_on:
      - postgres
      - redis
    networks:
      - sql-report-network
    restart: unless-stopped

  # Frontend (Nginx serving static files) - Production only
  # For local development, use Vite dev server: npm run dev
  # Frontend is built inside Docker using Dockerfile.frontend
  # Environment variables (VITE_*) are passed as build arguments
  # Both frontend and backend are fully containerized - no Node.js required on host
  frontend:
    build:
      context: .
      dockerfile: Dockerfile.frontend
      args:
        # Default connection string matches PostgreSQL service defaults
        # Override with VITE_DEFAULT_METABASE_DB_CONNECTION_URL in .env if needed
        VITE_DEFAULT_METABASE_DB_CONNECTION_URL: ${VITE_DEFAULT_METABASE_DB_CONNECTION_URL:-postgresql://reports_user:postgres@postgres:5432/reports_app_db}
        VITE_API_BASE_URL: ${VITE_API_BASE_URL:-}
    container_name: sql-report-frontend
    ports:
      - "80:80"
    depends_on:
      - backend
    networks:
      - sql-report-network
    restart: unless-stopped
    profiles:
      - production  # Only start with: docker compose --profile production up

  # Python Analytics Service (Phase 2)
  analytics:
    build:
      context: ./analytics
      dockerfile: Dockerfile
    container_name: sql-report-analytics
    environment:
      PYTHONPATH: /app
      ANALYTICS_PORT: 8001
    ports:
      - "8001:8001"
    volumes:
      - ./analytics:/app
    networks:
      - sql-report-network
    restart: unless-stopped
    profiles:
      - analytics  # Only start when explicitly requested

volumes:
  postgres_data:
  redis_data:

networks:
  sql-report-network:
    driver: bridge