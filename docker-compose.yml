services:
  # Redis Cache (optional - for query result caching)
  redis:
    image: redis:7-alpine
    container_name: sql-report-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - sql-report-network

  # Node.js Backend API
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: sql-report-backend
    environment:
      NODE_ENV: production
      PORT: 3001
    volumes:
      - ./backend/.env.docker:/app/.env:ro
    ports:
      - "3001:3001"
    depends_on:
      - redis
    networks:
      - sql-report-network
    restart: unless-stopped

  # Frontend (Nginx serving static files) - Production only
  # For local development, use Vite dev server: npm run dev
  frontend:
    build:
      context: .
      dockerfile: Dockerfile.frontend
    container_name: sql-report-frontend
    ports:
      - "8080:80"
    depends_on:
      - backend
    networks:
      - sql-report-network
    restart: unless-stopped
    profiles:
      - production  # Only start with: docker compose --profile production up

  # Python Analytics Service (Phase 2)
  analytics:
    build:
      context: ./analytics
      dockerfile: Dockerfile
    container_name: sql-report-analytics
    environment:
      PYTHONPATH: /app
      ANALYTICS_PORT: 8001
    ports:
      - "8001:8001"
    volumes:
      - ./analytics:/app
    networks:
      - sql-report-network
    restart: unless-stopped
    profiles:
      - analytics  # Only start when explicitly requested

volumes:
  redis_data:

networks:
  sql-report-network:
    driver: bridge
